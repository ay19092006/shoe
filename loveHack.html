<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What you think about me!! 💖</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>I guess I am in love with someone <br> Is it you... 😊</h1>

    <div id="message" class="message">Will You Be Mine Forever? 😇</div>

    <div>

        <button id="moveButton" onmouseover="moveButton()">NO</button>
        <button class="button" onclick="sayYes()">YES</button>

    </div>

    <script>

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function moveButton() {
            const button = document.getElementById('moveButton');

            // Get the current window width and height
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Generate random new positions within the window bounds
            const newX = Math.random() * (windowWidth - 100); // 100 is approx. the button width
            const newY = Math.random() * (windowHeight - 50);  // 50 is approx. the button height

            // Set the button's new position
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }

        // Initially position the button in the middle of the screen
        window.onload = () => {
            const button = document.getElementById('moveButton');
            button.style.left = '40%';
            button.style.top = '31%';
        };

        function sayYes() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "Yay! I'm so happy! 😍💖 I love you!";
            messageDiv.className = "final-message"; // Change the style of the message
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
